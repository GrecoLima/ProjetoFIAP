<ion-header>
    <ion-navbar color=primary>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Perfil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input name="user.nom" [(ngModel)]="usr.name" type="text" placeholder="Name">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input name="user.prenom" [(ngModel)]="usr.firstname" type="text" placeholder="Firstname">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input name="user.email" ng-readonly="true" [(ngModel)]="usr.email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <button ion-button block (click)="save()">
            <ion-icon name=""></ion-icon>
            &nbsp; Salvar</button>
        <br>
    </ion-list>
</ion-content>
